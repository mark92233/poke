<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokedex</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/preview.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
  <link rel="icon" href="assets/image/pokeball.png">
</head>
<body>
  <audio id="click-sound" src="https://freesound.org/data/previews/341/341695_62600-lq.mp3"></audio>
  <header>
    <div class="logo">PokeDex</div>
    <input type="text" id="search" placeholder="Search the PokÃ©mon" />
<div id="typeButtons" class="type-button-container">
  <button class="type-button" data-type="">All Types</button>
  <button class="type-button type-grass" data-type="grass">Grass</button>
  <button class="type-button type-fire" data-type="fire">Fire</button>
  <button class="type-button type-water" data-type="water">Water</button>
  <button class="type-button type-bug" data-type="bug">Bug</button>
  <button class="type-button type-normal" data-type="normal">Normal</button>
  <button class="type-button type-poison" data-type="poison">Poison</button>
  <button class="type-button type-electric" data-type="electric">Electric</button>
  <button class="type-button type-ground" data-type="ground">Ground</button>
  <button class="type-button type-fairy" data-type="fairy">Fairy</button>
  <button class="type-button type-fighting" data-type="fighting">Fighting</button>
  <button class="type-button type-psychic" data-type="psychic">Psychic</button>
  <button class="type-button type-rock" data-type="rock">Rock</button>
  <button class="type-button type-ghost" data-type="ghost">Ghost</button>
  <button class="type-button type-ice" data-type="ice">Ice</button>
  <button class="type-button type-dragon" data-type="dragon">Dragon</button>
  <button class="type-button type-dark" data-type="dark">Dark</button>
  <button class="type-button type-steel" data-type="steel">Steel</button>
  <button class="type-button type-flying" data-type="flying">Flying</button>
</div>

 <button id="darkModeToggle" style="padding: 0.5rem; border-radius: 8px; border: none; background: #0078d4; cursor: pointer;">
  <img id="darkModeIcon" src="assets/image/moon.png" alt="Toggle Dark Mode" style="width: 24px; height: 24px;">
</button>
      
  </header>

  <main id="pokedex"></main>
  <button id="loadMore">Load More</button>
  <div class="overlay-bg" id="pokemonOverlay" style="display: none;">
    <div class="parent">
      <div class="div1">
        <img src="assets/image/ash.png" alt="ash" />
      </div>
      <div class="div2">
        <div class="game-textbox">
          <div class="pokemonImage" id="overlayNameType"></div>
          <div class="details" id="overlayDetails"></div>
          <div class="game-buttons">
            <button class="game-button" id="closeOverlay">Close</button>
            <button class="game-button" id="showAttacks">Show Attack</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
let darkMode = false;

function toggleDarkMode() {
  darkMode = !darkMode;
  document.body.classList.toggle('dark-mode', darkMode);

  const icon = document.getElementById('darkModeIcon');
  icon.src = darkMode ? 'assets/image/sun.png' : 'assets/image/moon.png';
  icon.alt = darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
}

document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
